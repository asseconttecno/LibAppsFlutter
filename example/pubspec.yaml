name: assecontservices_example
description: Demonstrates how to use the assecontservices plugin.


version: 3.1.2+1

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6

  google_maps_flutter: ^2.5.0
  trust_location: ^2.0.13

  datetime_picker_formfield: ^2.0.1
  shimmer: ^3.0.0
  auto_animated: ^3.2.0

  assecontservices:
    path: ../


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/imagens/